name: Maven Release

on:
  release:
    types: [ published ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  release:
    name: Build jar & docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
      
      - name: Set project version
        run: mvn -B versions:set -DnewVersion=${{ github.event.release.tag_name }} -DgenerateBackupPoms=false

      - name: Build and package Maven project
        run: mvn clean package

      - name: Upload to release
        uses: JasonEtco/upload-to-release@master
        with:
          args: target/CloudnodeMSG-${{ github.event.release.tag_name }}.jar application/java-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Modrinth
        uses: cloudnode-pro/modrinth-publish@1.0.0
        with:
          token: ${{ secrets.MODRINTH_TOKEN }}
          project: 5Ce4fxJB
          file: target/CloudnodeMSG-${{ github.event.release.tag_name }}.jar
          changelog: ${{ github.event.release.body }}
          loaders: paper

      - name: Generate Javadoc
        run: mvn -B javadoc:javadoc --file pom.xml

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/site/apidocs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
